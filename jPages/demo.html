    <style type="text/css">
    .holder { margin: 15px 0; }
    .holder a { font-size: 12px; cursor: pointer; margin: 0 5px; color: #fff; }
    .holder a:hover { background-color: #eee; color: #fff; }
    .holder a.jp-previous { margin-right: 15px; }
    .holder a.jp-next { margin-left: 15px; }
    .holder a.jp-current,
    a.jp-current:hover { color: #FF4242; font-weight: bold; }
    .holder a.jp-disabled,
    a.jp-disabled:hover { color: #eee; }
    .holder a.jp-current,
    a.jp-current:hover,
    .holder a.jp-disabled,
    a.jp-disabled:hover { cursor: default; background: none; }
    .holder span { margin: 0 5px; }
    div#content { width: 700px; }
    div#container { width: 730px; margin: 100px auto; }
    body { background: #333; color: #eee; }
    </style>
    <script type="text/javascript" src="master/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="master/js/highlight.pack.js"></script>
    <script type="text/javascript" src="master/js/tabifier.js"></script>
    <script src="master/js/js.js"></script>
    <script src="jquery.jPages.js"></script>
    <script>
    $(function() {
        $("div.holder").jPages({
